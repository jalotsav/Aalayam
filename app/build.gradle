buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.25.4'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    signingConfigs {
    }
    compileSdkVersion 27
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.jalotsav.aalayam"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 11
        versionName "2.0.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation files('libs/jalotsav-imageviewshape.jar')
    implementation project(':libFAB')
    implementation files('libs/gcm.jar')
    implementation project(':libZBarScanner')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.google.firebase:firebase-core:11.8.0'
    implementation 'com.google.firebase:firebase-crash:11.8.0'
    implementation 'com.google.firebase:firebase-messaging:11.8.0'
    implementation 'com.google.firebase:firebase-config:11.8.0'
    implementation 'com.google.android.gms:play-services-gcm:11.8.0'
    /*implementation 'com.google.android.gms:play-services:9.2.1'*/
    /*implementation 'org.apache.httpcomponents:httpclient:4.2.6'*/
    implementation('com.mikepenz:materialdrawer:5.2.0@aar') {
        transitive = true
    }
    implementation 'com.mikepenz:iconics-core:2.5.11@aar'
    implementation 'com.mikepenz:google-material-typeface:2.2.0.2.original@aar'
    implementation 'com.mikepenz:fontawesome-typeface:4.6.0.3@aar'
    implementation 'com.squareup.retrofit2:retrofit:2.0.2'
    implementation 'com.squareup.okhttp3:okhttp:3.7.0'
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.0.2'
    implementation('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
    implementation files('libs/universal-image-loader-1.9.5.jar')
}

apply plugin: 'com.google.gms.google-services'
